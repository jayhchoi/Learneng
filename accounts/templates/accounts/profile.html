{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  | 내 프로필
{% endblock %}

{% block content %}
<!-- Showcase -->
<section id="profile" class="showcase">
  <div class="container py-5">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-5">Profile</h1>
      </div>
    </div>
  </div>
</section>


<section id="myprofile" class="bg-light pt-2 pb-4">
  <!-- Breadcrumb -->
  {% include 'partials/_breadcrumb.html' with current="프로필" %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-9 col-md-12 mx-auto">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h4><i class="fas fa-sign-in-alt"></i> 나의 프로필</h4>
          </div>
          <div class="card-body pb-0">
            <div class="row">
              <div class="col-md-6 col-lg-4 p-3 text-center">
                <img src="{{ profile.photo.url }}" alt="" class="img-fluid rounded-circle">
                <h4 class="mt-3">{{ profile.user.name }}</h4>
              </div>
              <div class="col-md-6 col-lg-8 p-3">
                <h5>자기소개</h5>
                <hr>
                <p>{{ profile.bio|linebreaks }}</p>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <a href="{% url 'accounts:profile_update' %}" class="btn btn-secondary btn-block">수정하기</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
