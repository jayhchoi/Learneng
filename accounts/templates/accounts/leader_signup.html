{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  | 리더로 가입하기
{% endblock %}

{% block content %}

<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-9 mx-auto">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            <h4><i class="fas fa-user-plus"></i> 리더로 가입하기</h4>
          </div>
          <div class="card-body">
							<form method="post">
								{% csrf_token %}
								{{ form|crispy }}
								<button type="submit" class="btn btn-secondary btn-block">확인</button>
							</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
