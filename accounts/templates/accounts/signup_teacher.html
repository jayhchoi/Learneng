{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
	<!-- Hero section -->
	<section id="signup-section" class="hero-section set-bg" data-setbg="{% static 'img/bg.jpg' %}">
		<div class="container">
			<div class="row">
				<div class="col-lg-7 mx-auto">
					<div class="hero-text text-white">
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="site-btn">Sign up</button>
          </form>
				</div>
				</div>
			</div>
		</div>
	</section>
  <!-- Hero section end -->

{% endblock content %}
