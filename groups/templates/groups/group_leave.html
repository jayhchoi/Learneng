{% extends 'base.html' %} 
{% load static %}
{% block title %}
  | 스터디 떠나기
{% endblock %}

{% block content %}

<section id="register" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> 스터디 떠나기</h4>
          </div>
          <div class="card-body">
						<h5 class="card-title"><{{ group.name }}> 스터디를 떠나시겠어요?</h5>
						<form method="post">
							{% csrf_token %}
							<input type="submit" value="학인" class="btn btn-secondary btn-block">
						</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
